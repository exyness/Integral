<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - Integral</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Outfit", sans-serif;
        background-color: #0a0a0b;
        color: #ffffff;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
      }

      .container {
        max-width: 448px;
        width: 100%;
        background: rgba(20, 20, 25, 0.7);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(139, 92, 246, 0.3);
        border-radius: 16px;
        padding: 48px 32px;
        text-align: center;
      }

      .icon-wrapper {
        width: 80px;
        height: 80px;
        background: rgba(139, 92, 246, 0.1);
        border: 1px solid rgba(139, 92, 246, 0.3);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 24px;
      }

      .icon {
        width: 40px;
        height: 40px;
        color: #8b5cf6;
      }

      h1 {
        font-size: 24px;
        font-weight: 600;
        color: #ffffff;
        margin-bottom: 12px;
      }

      p {
        font-size: 16px;
        color: #b4b4b8;
        line-height: 1.6;
        margin-bottom: 32px;
      }

      button {
        width: 100%;
        background-color: #8b5cf6;
        color: #ffffff;
        font-size: 16px;
        font-weight: 500;
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.2s ease;
        font-family: "Outfit", sans-serif;
      }

      button:hover {
        background-color: #7c3aed;
      }

      button:active {
        transform: scale(0.98);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon-wrapper">
        <svg
          class="icon"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <line x1="2" y1="2" x2="22" y2="22"></line>
          <path d="M8.5 16.5a5 5 0 0 1 7 0"></path>
          <path d="M2 8.82a15 15 0 0 1 4.17-2.65"></path>
          <path d="M10.66 5c4.01-.36 8.14.9 11.34 3.76"></path>
          <path d="M16.85 11.25a10 10 0 0 1 2.22 1.68"></path>
          <path d="M5 13a10 10 0 0 1 5.24-2.76"></path>
          <circle cx="12" cy="20" r="1"></circle>
        </svg>
      </div>

      <h1>You're Offline</h1>

      <p>
        It looks like you've lost your internet connection. Some features may
        not be available until you're back online.
      </p>

      <button onclick="window.location.reload()">Try Again</button>
    </div>
  </body>
</html>
